openapi: 3.0.3
info:
  title: "LoyaltyGen API"
  description: |
    API RESTful para la plataforma de lealtad de clientes LoyaltyGen.
    Permite gestionar clientes, programas de afinidad y cuentas de puntos de manera flexible y potente.
  version: "1.0.0"

servers:
  - url: /api/v1
    description: Servidor Principal

tags:
  - name: Clients
    description: Operaciones sobre los clientes.
  - name: Affinity Groups
    description: Gestión de grupos de afinidad y membresías.
  - name: Loyalty Accounts
    description: Gestión de cuentas de lealtad, puntos y transacciones.
  - name: Audit Logs
    description: Consulta de registros de auditoría para trazabilidad de operaciones.

security:
  - BearerAuth: []

paths:
  # --------------------
  # Clients Endpoints
  # --------------------
  /clients:
    get:
      tags: [Clients]
      summary: Listar Clientes
      description: Obtiene una lista paginada de clientes.
      parameters:
        - name: limit
          in: query
          description: Número máximo de clientes a devolver.
          schema:
            type: integer
            default: 30
        - name: next_cursor
          in: query
          description: Cursor para obtener la siguiente página de resultados.
          schema:
            type: string
      responses:
        '200':
          description: Una lista paginada de clientes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Client'
                  paging:
                    $ref: '#/components/schemas/Paging'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Clients]
      summary: Crear un Cliente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateClientRequest'
      responses:
        '201':
          description: Cliente creado exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '409':
          $ref: '#/components/responses/Conflict'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}:
    get:
      tags: [Clients]
      summary: Obtener un Cliente
      parameters:
        - name: client_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Datos del cliente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags: [Clients]
      summary: Actualizar un Cliente
      parameters:
        - $ref: '#/components/parameters/ClientId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateClientRequest'
      responses:
        '200':
          description: Cliente actualizado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags: [Clients]
      summary: Eliminar un Cliente
      description: Inicia el proceso de eliminación asíncrona de un cliente.
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '202':
          description: Proceso de eliminación iniciado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/photo:
    post:
      tags: [Clients]
      summary: Subir o Actualizar Foto de Perfil del Cliente
      description: |
        Sube una nueva foto de perfil para el cliente a Firebase Storage.
        La foto anterior (si existe) será eliminada automáticamente.
        
        **Validaciones:**
        - Formatos soportados: JPEG, PNG, WEBP
        - Tamaño máximo: 5 MB
        - Dimensiones recomendadas: 512x512 píxeles o superior
        
        **Proceso:**
        1. La foto se sube a Firebase Storage en la ruta `/client-photos/{client_id}/{timestamp}`
        2. Se genera una URL pública firmada con token
        3. El campo `photoUrl` del cliente se actualiza automáticamente
        4. La foto anterior se elimina de Storage (si existía)
      parameters:
        - $ref: '#/components/parameters/ClientId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [photo]
              properties:
                photo:
                  type: string
                  format: binary
                  description: "Archivo de imagen (JPEG, PNG o WEBP, máximo 5 MB)"
      responses:
        '200':
          description: Foto subida exitosamente. Devuelve el cliente actualizado con la nueva photoUrl.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Client'
        '400':
          description: Archivo inválido (formato no soportado, tamaño excedido, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags: [Clients]
      summary: Eliminar Foto de Perfil del Cliente
      description: |
        Elimina la foto de perfil del cliente de Firebase Storage y establece `photoUrl` en null.
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '200':
          description: Foto eliminada exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/search:
    get:
      tags: [Clients]
      summary: Buscar Clientes
      description: |
        Busca clientes en Firestore usando consultas de prefijo (startsWith) sobre campos indexados.
        
        **Tipos de búsqueda soportados:**
        - **Búsqueda por nombre:** Ingresa uno o más nombres/apellidos separados por espacios (ej: "Francisco Noya")
        - **Búsqueda por documento:** Ingresa el número de documento de identidad (ej: "2889956")
        - **Búsqueda por teléfono:** Ingresa dígitos del número de teléfono (ej: "099123456")
        
        **Limitaciones:**
        - Las búsquedas son case-insensitive pero requieren coincidencia exacta de prefijo
        - No hay soporte para búsquedas fuzzy o tolerancia a errores tipográficos
        - Las búsquedas de teléfono solo soportan startsWith (no endsWith)
        - Para búsquedas avanzadas, considere integrar Algolia/Elasticsearch (post-MVP)
        
        Ver `docs/FIRESTORE-SEARCH-SOLUTION.md` para detalles técnicos completos.
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: |
            Query de búsqueda. Ejemplos:
            - "Francisco" (busca en todos los campos de nombre)
            - "Francisco Noya" (busca firstName="Francisco" AND firstSurname="Noya")
            - "2889956" (busca en documento de identidad y teléfonos)
        - name: limit
          in: query
          description: Número máximo de resultados a devolver.
          schema:
            type: integer
            default: 30
            maximum: 100
        - name: next_cursor
          in: query
          description: Cursor para obtener la siguiente página de resultados.
          schema:
            type: string
      responses:
        '200':
          description: Resultados de la búsqueda de clientes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Client'
                  paging:
                    $ref: '#/components/schemas/Paging'
                  metadata:
                    type: object
                    properties:
                      total_results:
                        type: integer
                        description: "Número total de resultados encontrados."
                      query:
                        type: string
                        description: "Query de búsqueda procesada."
                      search_type:
                        type: string
                        enum: [name, number, multi_field]
                        description: "Tipo de búsqueda ejecutada."
        '400':
          description: Query de búsqueda inválida o vacía.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # --------------------
  # Affinity Groups Endpoints
  # --------------------
  /groups:
    get:
      tags: [Affinity Groups]
      summary: Listar Grupos de Afinidad
      responses:
        '200':
          description: Una lista de todos los grupos de afinidad.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Group'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Affinity Groups]
      summary: Crear un Grupo de Afinidad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'
      responses:
        '201':
          description: Grupo creado exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /groups/{group_id}/clients/{client_id}:
    post:
      tags: [Affinity Groups]
      summary: Asignar Cliente a Grupo
      parameters:
        - $ref: '#/components/parameters/GroupId'
        - $ref: '#/components/parameters/ClientId'
      responses:
        '200':
          description: Cliente añadido al grupo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags: [Affinity Groups]
      summary: Desasignar Cliente de Grupo
      parameters:
        - $ref: '#/components/parameters/GroupId'
        - $ref: '#/components/parameters/ClientId'
      responses:
        '200':
          description: Cliente eliminado del grupo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # --------------------
  # Loyalty Accounts Endpoints
  # --------------------
  /clients/{client_id}/accounts:
    get:
      tags: [Loyalty Accounts]
      summary: Listar Cuentas de un Cliente
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '200':
          description: Una lista de las cuentas de lealtad del cliente.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoyaltyAccount'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Loyalty Accounts]
      summary: Crear una Cuenta de Lealtad
      parameters:
        - $ref: '#/components/parameters/ClientId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Cuenta creada exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoyaltyAccount'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
  
  /clients/{client_id}/accounts/{account_id}/credit:
    post:
      tags: [Loyalty Accounts]
      summary: Acreditar Puntos
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/AccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditDebitRequest'
      responses:
        '200':
          description: Puntos acreditados. Devuelve la cuenta actualizada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoyaltyAccount'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/accounts/{account_id}/debit:
    post:
      tags: [Loyalty Accounts]
      summary: Debitar Puntos
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/AccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditDebitRequest'
      responses:
        '200':
          description: Puntos debitados. Devuelve la cuenta actualizada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoyaltyAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/accounts/{account_id}/transactions:
    get:
      tags: [Loyalty Accounts]
      summary: Listar Transacciones de una Cuenta
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/AccountId'
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
        - name: next_cursor
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Una lista paginada de transacciones.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
                  paging:
                    $ref: '#/components/schemas/Paging'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/balance:
    get:
      tags: [Loyalty Accounts]
      summary: Obtener Todos los Saldos de un Cliente
      description: Consulta rápida de todos los saldos del cliente leyendo el campo desnormalizado.
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '200':
          description: Un mapa con los IDs de cuenta y sus saldos.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllBalancesResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/accounts/{account_id}/balance:
    get:
      tags: [Loyalty Accounts]
      summary: Obtener Saldo de una Cuenta Específica
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/AccountId'
      responses:
        '200':
          description: El saldo de puntos de la cuenta.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # --------------------
  # Audit Trail Endpoints
  # --------------------
  /audit-logs:
    get:
      tags: [Audit Logs]
      summary: Listar Registros de Auditoría
      description: |
        Obtiene una lista paginada de registros de auditoría. 
        Se pueden aplicar filtros por cliente, cuenta, tipo de acción y rango de fechas.
      parameters:
        - name: limit
          in: query
          description: Número máximo de registros a devolver.
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: next_cursor
          in: query
          description: Cursor para obtener la siguiente página de resultados.
          schema:
            type: string
        - name: client_id
          in: query
          description: Filtrar por ID del cliente.
          schema:
            type: string
        - name: account_id
          in: query
          description: Filtrar por ID de la cuenta de lealtad.
          schema:
            type: string
        - name: action
          in: query
          description: Filtrar por tipo de acción.
          schema:
            $ref: '#/components/schemas/AuditAction'
        - name: from_date
          in: query
          description: Fecha de inicio del rango (ISO 8601).
          schema:
            type: string
            format: date-time
        - name: to_date
          in: query
          description: Fecha de fin del rango (ISO 8601).
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Una lista paginada de registros de auditoría.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  paging:
                    $ref: '#/components/schemas/Paging'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /audit-logs/{audit_log_id}:
    get:
      tags: [Audit Logs]
      summary: Obtener un Registro de Auditoría
      description: Obtiene los detalles completos de un registro de auditoría específico.
      parameters:
        - $ref: '#/components/parameters/AuditLogId'
      responses:
        '200':
          description: Detalle del registro de auditoría.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLog'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/audit-logs:
    get:
      tags: [Audit Logs]
      summary: Listar Auditoría de un Cliente
      description: |
        Obtiene todos los registros de auditoría relacionados con un cliente específico,
        incluyendo la creación/modificación del cliente, sus cuentas y transacciones.
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - name: limit
          in: query
          description: Número máximo de registros a devolver.
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: next_cursor
          in: query
          description: Cursor para obtener la siguiente página de resultados.
          schema:
            type: string
        - name: action
          in: query
          description: Filtrar por tipo de acción.
          schema:
            $ref: '#/components/schemas/AuditAction'
      responses:
        '200':
          description: Una lista paginada de registros de auditoría del cliente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  paging:
                    $ref: '#/components/schemas/Paging'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/accounts/{account_id}/audit-logs:
    get:
      tags: [Audit Logs]
      summary: Listar Auditoría de una Cuenta de Lealtad
      description: |
        Obtiene todos los registros de auditoría relacionados con una cuenta de lealtad específica,
        incluyendo la creación de la cuenta y todas las transacciones de crédito/débito.
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/AccountId'
        - name: limit
          in: query
          description: Número máximo de registros a devolver.
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: next_cursor
          in: query
          description: Cursor para obtener la siguiente página de resultados.
          schema:
            type: string
        - name: action
          in: query
          description: Filtrar por tipo de acción.
          schema:
            $ref: '#/components/schemas/AuditAction'
      responses:
        '200':
          description: Una lista paginada de registros de auditoría de la cuenta.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
                  paging:
                    $ref: '#/components/schemas/Paging'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /clients/{client_id}/accounts/{account_id}/transactions/{transaction_id}/audit-logs:
    get:
      tags: [Audit Logs]
      summary: Obtener Auditoría de una Transacción
      description: |
        Obtiene el registro de auditoría asociado a una transacción específica de crédito o débito.
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - $ref: '#/components/parameters/AccountId'
        - $ref: '#/components/parameters/TransactionId'
      responses:
        '200':
          description: El registro de auditoría de la transacción.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLog'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

# --------------------
# Reusable Components
# --------------------
components:
  schemas:
    # Entities
    IdentityDocumentType:
      type: string
      enum: [cedula_identidad, pasaporte]
      description: "Tipo de documento de identidad. Para el MVP: cedula_identidad (Cédula de Identidad) o pasaporte (Pasaporte)."
    IdentityDocument:
      type: object
      description: "Documento de identidad del cliente."
      required: [type, number]
      properties:
        type:
          $ref: '#/components/schemas/IdentityDocumentType'
        number:
          type: string
          description: "Número del documento de identidad (alfanumérico)."
          pattern: "^[a-zA-Z0-9]+$"
    
    ClientName:
      type: object
      description: "Nombre estructurado del cliente."
      required: [firstName, firstLastName]
      properties:
        firstName:
          type: string
          description: "Primer nombre del cliente."
          minLength: 1
          maxLength: 50
          pattern: "^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\\s'-]+$"
        secondName:
          type: string
          description: "Segundo nombre del cliente (opcional)."
          maxLength: 50
          pattern: "^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\\s'-]+$"
          nullable: true
        firstLastName:
          type: string
          description: "Primer apellido del cliente."
          minLength: 1
          maxLength: 50
          pattern: "^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\\s'-]+$"
        secondLastName:
          type: string
          description: "Segundo apellido del cliente (opcional)."
          maxLength: 50
          pattern: "^[a-zA-ZáéíóúÁÉÍÓÚñÑüÜ\\s'-]+$"
          nullable: true
    
    PhoneType:
      type: string
      enum: [mobile, home, work, other]
      description: "Tipo de número telefónico."
    
    Phone:
      type: object
      description: "Número telefónico del cliente."
      required: [type, number, isPrimary]
      properties:
        type:
          $ref: '#/components/schemas/PhoneType'
        number:
          type: string
          description: "Número telefónico, preferiblemente en formato E.164 (+código_país número)."
          minLength: 7
          maxLength: 20
          example: "+598 99 123 456"
        extension:
          type: string
          description: "Extensión telefónica (opcional)."
          maxLength: 10
          pattern: "^[0-9]+$"
          nullable: true
        isPrimary:
          type: boolean
          description: "Indica si es el teléfono principal. Solo uno puede ser true."
    
    AddressType:
      type: string
      enum: [home, work, other]
      description: "Tipo de dirección."
    
    Address:
      type: object
      description: "Dirección física del cliente."
      required: [type, street, number, locality, state, postalCode, country, isPrimary]
      properties:
        type:
          $ref: '#/components/schemas/AddressType'
        street:
          type: string
          description: "Nombre de la calle."
          maxLength: 100
        buildingBlock:
          type: string
          description: "Edificio, manzana, bloque, etc. (opcional)."
          maxLength: 50
          nullable: true
        number:
          type: string
          description: "Número de dirección."
          maxLength: 20
        apartment:
          type: string
          description: "Apartamento, departamento, unidad (opcional)."
          maxLength: 20
          nullable: true
        locality:
          type: string
          description: "Localidad o ciudad."
          maxLength: 100
        state:
          type: string
          description: "Departamento, provincia o estado."
          maxLength: 100
        postalCode:
          type: string
          description: "Código postal."
          maxLength: 20
        country:
          type: string
          description: "Código de país ISO 3166-1 alpha-2 (ej: UY, AR, BR, US)."
          minLength: 2
          maxLength: 2
          pattern: "^[A-Z]{2}$"
          example: "UY"
        isPrimary:
          type: boolean
          description: "Indica si es la dirección principal. Solo una puede ser true."
    Client:
      type: object
      properties:
        id: { type: string, description: "ID único del cliente en Firestore." }
        name:
          $ref: '#/components/schemas/ClientName'
        email: { type: string, format: email, nullable: true, description: "Email del cliente (opcional si se proporciona documento de identidad)." }
        identity_document:
          allOf:
            - $ref: '#/components/schemas/IdentityDocument'
          nullable: true
          description: "Documento de identidad del cliente (opcional si se proporciona email)."
        photoUrl: { type: string, format: uri, nullable: true, description: "URL de la foto de perfil del cliente en Firebase Storage (opcional)." }
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
          description: "Lista de números telefónicos del cliente (puede estar vacía)."
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: "Lista de direcciones del cliente (puede estar vacía)."
        extra_data: { type: object, additionalProperties: true, description: "Datos adicionales en formato clave-valor." }
        affinityGroupIds: { type: array, items: { type: string }, description: "IDs de grupos de afinidad a los que pertenece." }
        account_balances: { type: object, additionalProperties: { type: number }, description: "Mapa desnormalizado de saldos por cuenta." }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    Group:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        description: { type: string }
        created_at: { type: string, format: date-time }
    LoyaltyAccount:
      type: object
      properties:
        id: { type: string }
        account_name: { type: string }
        points: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
    Transaction:
      type: object
      properties:
        id: { type: string }
        transaction_type: { type: string, enum: [credit, debit] }
        amount: { type: number, description: "Siempre positivo." }
        description: { type: string }
        timestamp: { type: string, format: date-time }
    
    # Audit Trail Entities
    AuditAction:
      type: string
      enum:
        - CLIENT_CREATED
        - CLIENT_UPDATED
        - CLIENT_DELETED
        - ACCOUNT_CREATED
        - POINTS_CREDITED
        - POINTS_DEBITED
        - GROUP_CREATED
        - CLIENT_ADDED_TO_GROUP
        - CLIENT_REMOVED_FROM_GROUP
      description: "Tipo de acción auditada."
    AuditResourceType:
      type: string
      enum: [client, account, transaction, group]
      description: "Tipo de recurso afectado por la acción."
    AuditActor:
      type: object
      description: "Información del usuario que realizó la acción."
      properties:
        uid: { type: string, description: "ID del usuario autenticado (Firebase Auth UID)." }
        email: { type: string, format: email, nullable: true, description: "Email del actor (para referencia histórica)." }
    AuditChanges:
      type: object
      description: "Detalle de los cambios realizados en una operación de actualización."
      properties:
        before:
          type: object
          additionalProperties: true
          nullable: true
          description: "Estado anterior del recurso (campos relevantes)."
        after:
          type: object
          additionalProperties: true
          nullable: true
          description: "Estado posterior del recurso (campos relevantes)."
    AuditMetadata:
      type: object
      description: "Información adicional de contexto de la operación."
      properties:
        ip_address: { type: string, nullable: true, description: "Dirección IP del cliente." }
        user_agent: { type: string, nullable: true, description: "User agent del cliente." }
        description: { type: string, nullable: true, description: "Descripción adicional de la operación." }
    AuditLog:
      type: object
      description: "Registro de auditoría de una operación en el sistema."
      properties:
        id: { type: string, description: "ID único del registro de auditoría." }
        action:
          $ref: '#/components/schemas/AuditAction'
        resource_type:
          $ref: '#/components/schemas/AuditResourceType'
        resource_id: { type: string, description: "ID del recurso principal afectado." }
        client_id: { type: string, nullable: true, description: "ID del cliente relacionado." }
        account_id: { type: string, nullable: true, description: "ID de la cuenta de lealtad relacionada." }
        group_id: { type: string, nullable: true, description: "ID del grupo de afinidad relacionado." }
        transaction_id: { type: string, nullable: true, description: "ID de la transacción relacionada (solo para crédito/débito)." }
        actor:
          $ref: '#/components/schemas/AuditActor'
        changes:
          $ref: '#/components/schemas/AuditChanges'
          nullable: true
        metadata:
          $ref: '#/components/schemas/AuditMetadata'
        timestamp: { type: string, format: date-time, description: "Momento exacto de la operación." }
    
    # Request Bodies
    CreateClientRequest:
      type: object
      description: "Petición para crear un nuevo cliente. Al menos uno de 'email' o 'identity_document' debe estar presente."
      required: [firstName, firstSurname]
      properties:
        name:
          $ref: '#/components/schemas/ClientName'
        email: { type: string, format: email, description: "Email del cliente (opcional si se proporciona documento de identidad)." }
        identity_document:
          allOf:
            - $ref: '#/components/schemas/IdentityDocument'
          description: "Documento de identidad del cliente (opcional si se proporciona email)."
        photoUrl: { type: string, format: uri, description: "URL de la foto de perfil del cliente (opcional). Debe ser una URL válida de Firebase Storage." }
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
          description: "Lista de números telefónicos del cliente (opcional)."
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: "Lista de direcciones del cliente (opcional)."
        extra_data: { type: object, additionalProperties: true, description: "Datos adicionales en formato clave-valor (opcional)." }
    UpdateClientRequest:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ClientName'
        photoUrl: { type: string, format: uri, nullable: true, description: "URL de la foto de perfil del cliente. Se puede proporcionar null para eliminar la foto existente." }
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
          description: "Lista de números telefónicos del cliente (reemplaza la lista existente)."
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
          description: "Lista de direcciones del cliente (reemplaza la lista existente)."
        extra_data: { type: object, additionalProperties: true, description: "Datos adicionales en formato clave-valor." }
    CreateGroupRequest:
      type: object
      required: [name]
      properties:
        name: { type: string }
        description: { type: string }
    CreateAccountRequest:
      type: object
      required: [account_name]
      properties:
        account_name: { type: string }
    CreditDebitRequest:
      type: object
      required: [amount]
      properties:
        amount: { type: number, minimum: 1 }
        description: { type: string }

    # Responses
    AllBalancesResponse:
      type: object
      description: "Un mapa con los IDs de cuenta como clave y sus saldos como valor."
      additionalProperties:
        type: integer
      example:
        account-id-1: 100
        account-id-2: 50
    BalanceResponse:
      type: object
      properties:
        points:
          type: integer
          example: 100
    SuccessMessage:
      type: object
      properties:
        message: { type: string }
    Paging:
      type: object
      properties:
        next_cursor: { type: string, nullable: true, description: "Cursor para la siguiente página." }
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code: { type: string }
            message: { type: string }

  parameters:
    ClientId:
      name: client_id
      in: path
      required: true
      description: ID del cliente.
      schema: { type: string }
    GroupId:
      name: group_id
      in: path
      required: true
      description: ID del grupo de afinidad.
      schema: { type: string }
    AccountId:
      name: account_id
      in: path
      required: true
      description: ID de la cuenta de lealtad.
      schema: { type: string }
    TransactionId:
      name: transaction_id
      in: path
      required: true
      description: ID de la transacción.
      schema: { type: string }
    AuditLogId:
      name: audit_log_id
      in: path
      required: true
      description: ID del registro de auditoría.
      schema: { type: string }

  responses:
    NotFound:
      description: El recurso especificado no fue encontrado.
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    Unauthorized:
      description: El token de autenticación falta, es inválido o ha expirado.
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    BadRequest:
      description: La petición está malformada o es inválida.
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }
    Conflict:
      description: Conflicto, el recurso ya existe.
      content:
        application/json:
          schema: { $ref: '#/components/schemas/Error' }

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "ID Token de Firebase Authentication (JWT)"
