name: Deploy to Firebase

permissions:
  contents: read
  issues: write

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: geoloyaltycloud
  NODE_VERSION: 20

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (functions)
        working-directory: functions
        run: npm ci

      - name: Lint and build (functions)
        working-directory: functions
        run: |
          npm run lint
          npm run build

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Lint (frontend)
        working-directory: frontend
        run: npm run lint

      - name: Prepare Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$HOME/firebase-service-account.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> "$GITHUB_ENV"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase (functions + hosting)
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_USE_EMULATORS: ${{ secrets.NEXT_PUBLIC_USE_EMULATORS }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          firebase experiments:enable webframeworks
          firebase deploy --only hosting,functions --project $PROJECT_ID --non-interactive
